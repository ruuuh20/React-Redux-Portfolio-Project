<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <style>

   .navbar {
     border-bottom: 2px solid gray;
     background-color:#708090;
   }

   .subnav {
     padding-top: 10px;
     padding-bottom: 10px;
     border-bottom: 1px solid #DCDCDC;
     margin-bottom: 20px;
   }

   .subnav a {
     margin-left: 20px;
     margin-right: 20px;
     font-weight: lighter;
     text-decoration: none;
   }

   .navbar a {
    position: absolute;
    top: 20px;
    float: right;
    right: 15px;
    color: #fff;
    letter-spacing: 2px;
    font-weight: lighter;
    font-size: .85rem;
    text-decoration: none;
   }

   .navbar p{
     color: #FFF;
     letter-spacing: 5px;
     font-weight: 300;
     padding-top: 10px;
     font-size: 1.25rem;
   }

    .home-page h3 {
      margin-left: 10px;
      margin-top: 50px;
      margin-bottom: 50px;
      border-bottom: 1px solid gray;
      letter-spacing: 3px;
      font-weight: lighter;
    }
    .card-img-top {
        width: 100%;
        height: 15vw;
        object-fit: cover;
    }

    .scrolling-wrapper-flexbox {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;

      .card {
        flex: 0 0 auto;
      }
    }

    .card {
      padding-left: 0px;
      padding-right: 0px;
      margin-left: 1px;
      margin-right: 1px;
    }

    .listing-title {
      letter-spacing: 4px;
      font-weight: lighter;
    }
    .listing-detail {
      margin-top: 20px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .viewing-button {
      margin-top: 20px;
    }

    .images-column {
      padding-left: 30px;
      padding-right: 30px;
    }

    .main-img {
      max-height: 355px;
    }

    .thumbnail-image {
      width: 90px;
      height: 70px;
      margin-right: 10px;
      opacity: 0.5;
    }

    .thumbnail-image:hover{
      opacity: 1;
      cursor: pointer;
    }

    .thumbnails-row {
      padding-left: 15px;
      padding-top: 10px;
    }

    .summary-header {
      border-bottom-style: solid;
      border-bottom-color: black;
      border-bottom-width: 2px;
      margin-bottom: 10px;
    }

    .featured-listing:hover {
      border-style: solid;
      border-color: gray;
      border-width: 2px;
    }

    .search-results {
      margin-top: 20px;
      margin-left: 20px;
    }

    .filtered-listing {
      margin-top: 20px;
      margin-bottom: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid gray;
      border-bottom: 1px solid gray;
      max-width: 90%
    }

    .filtered-listing:hover{
      background-color: #F8F8FF;
      cursor: pointer;

    }

    .filtered-listing-img{
      max-width: 40%;
      align-self: center;
    }

    .filtered-listing-details {
      margin-left: 20px;
      align-self: center;
      padding-top: 10px;
    }

    .list-buttons a{
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
      margin-left: 5px;
      margin-right: 5px;
    }

    .list-buttons {
      align-self: center;
      width: 200px;
      margin: auto;
    }

    .list-buttons a:hover {
        background-color: #ddd;
        color: black;
    }

    .previous {
        background-color: #f1f1f1;
        color: black;
    }

    .next {
        background-color: #4CAF50;
        color: white;
    }

    .round {
        border-radius: 50%;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover {
      text-decoration: inherit;
      color: inherit;
    }

    .comment-box {
      border-style: solid;
      border-color: gray;
      border-width: 0.5px;
      border-radius: 5px;
      margin-top: 10px;
      padding: 10px;
    }

    .comments-section {
      margin-left: 3px;
      margin-top: 50px;
    }

    .comments-title {
      font-weight: lighter;
      font-size: 1.2rem;
      letter-spacing: 2px;
      border-bottom: 1px solid gray;
    }

    .comment small {
      display: block;
      margin-bottom: 5px;
    }

    .comment p {
      font-size: 0.8rem;
    }

    .realtor-card {
      margin-left: 15px;
      margin-right: 15px;
      width: 275px;
      height: 250px;
      margin-bottom: 40px;
    }

    .realtors {
      margin-left: 5px;
    }

    .realtor-card img {
      max-width: 100%;
      max-height: 25%;
      border-bottom: 1px solid #DCDCDC;
      opacity: 0.8;
    }

    .realtor-card p {
      font-size: .75rem;
    }

    .delete-button {
      display: inline-block;
      border: 1px solid gray;
      font-size: 0.8rem;
      padding: 5px;
      margin-top: 10px;
      border-radius: 8px;
      font-weight: lighter;
    }

    .add-image {
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 7px;
      font-size: .8rem;
      font-weight: lighter;
    }

    .edit-listing-title {
      margin-left: 20px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      font-weight: bold;
      border: darkslategray solid 3px;
      width: 300px;
      text-align: center;
      padding: 7px;
      border-radius: 6px;
      color: darkslategray;
    }

    .delete {
      margin-left: 20px;
      margin-bottom: 20px;
      padding: 4px;
      border-radius: 5px;
      border-color: darkred;
      border-width: 3px;
      font-weight: bold;
      color: darkred;
    }


  </style>
  </body>
</html>
